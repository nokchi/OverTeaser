<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://wowjs.uk/css/libs/animate.css">
    <script src="https://wowjs.uk/dist/wow.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .main{
            background-color: rgb(24, 24, 24);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container{
            width: 1200px;
            min-width: 1200px;
            margin: 0 auto;
        }
        .storyTab img{
            width: 500px;
        }
        .left{
            display: inline-block;
            margin-right: 15px;
        }
        h2{
            color: white;
        }
        p{
            color: white;
            display: inline-block;
        }
        .text{
            padding: 10px;
            display: inline-block;
            width: 659px;
            font-size: 15px;
        }
        .tabOne{
            font-size:0;
            letter-spacing:0;
            word-spacing:0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="storyTab">
                <div class="wow fadeInLeft tabOne">
                    <div class="left">
                        <img src="./img/storyImg1.jpg" alt="">
                    </div>
                    <div class="text">
                        <h2>블랙메사 동부</h2>
                        <p>
                            인류의 비밀 연구업체 블랙메사, 뉴 맥시코에 위치한 블랙메사 동부에선 인류의 발전을<br> 기하며 언제나와 같이 불철주야 노력하는 연구원들로 하여금
                            인류는 뛰어난 기술 문명을 이룩하고 외계에대한 관찰, 연구가 활발히 일어날 수 있었다.
                            인류에게 표면적으로 드러난것은 적지만 이미 현 인류를 수년, 수십년, 수백년 뛰어넘는 기술을 가지고 있던 이들은 한 사건으로 인하여 큰 전환점을 맞게된다.
                        </p>
                    </div>
                </div>
            </div>
            <div class="factionTap">

            </div>
        </div>
    </div>
    <script>
        new WOW().init();
    </script>
</body>
</html>
